user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {

    keepalive_timeout  65;

    server {
        listen 80;
        server_name xn--rdethelgdag-k8a.se;
        server_tokens off;

        location / {
            root /app;
            index index.html;
            try_files $uri /index.html;
        }
    }

    server {
        listen 80;
        server_name ardethelgdag.se;
        server_tokens off;

        location / {
            root /app;
            index index.html;
            try_files $uri /index.html;
        }

    }

}
